<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoloThought: Flow Chart Preview</title>
    <link rel="stylesheet" href="cdn/bundle.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4812VFLT3M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4812VFLT3M');
    </script>

</head>
<body>
    <div id="app" ></div>
    
    <script src="cdn/text2chart.min.js"></script>
    <script>
        window.addEventListener('message', function(event) {
          const textData = event.data.text; // Get the text data passed from the parent
          const chartContainer = document.getElementById("app");
    
          new Text2Chart.FlowChart({
            target: chartContainer,
            props: {
              text: textData,
              style: "width: 100vw; height: 100vh;"
            }
          });
        });
    </script>
</body>
</html>
